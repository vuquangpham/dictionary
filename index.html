<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <script defer src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="dictionary">
      <div class="dictionary__toolbox">
        <div class="dictionary__from">
          <p data-language="eng" class="dictionary__language dictionary__from--active">ENG</p>
          <p data-language="vie" class="dictionary__language">VIE</p>
          <div class="line line--from"></div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="dictionary__icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
          />
        </svg>
        <div class="dictionary__to">
          <p data-language="vie" class="dictionary__language dictionary__to--active">VIE</p>
          <p data-language="eng" class="dictionary__language">ENG</p>
          <div class="line line--to"></div>
        </div>
      </div>

      <div contenteditable class="dictionary__translate">dictionary</div>
      <div class="dictionary__translated">
        <p class="translated">từ điển</p>
        <div class="toolbox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="toolbox__icon toolbox__icon--clipboard"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="toolbox__icon toolbox__icon--heart"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="toolbox__icon toolbox__icon--share"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"
            />
          </svg>
        </div>
      </div>
      <button class="btn btn-dictionary">Add to dictionary</button>
      <div class="dictionary__explaination">
        <p class="">Loại từ: <span>danh từ</span></p>
        <p>Ví dụ cho <span>dictionary</span></p>
        <blockquote>
          the website gives access to an online <strong>dictionary</strong>
        </blockquote>
      </div>
    </div>
    
    <div class="modal hidden">
      <form action="#" class="modal__form">
        <div class="modal__close">
          <svg xmlns="http://www.w3.org/2000/svg" class="modal__close" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </div>
        <h3 class="modal__title">Add to dictionary</h3>
        <div class="form__group">
          <input type="text" class="modal__input" id="modal__vocabulary" required />
          <label for="modal__vocabulary">Vocabulary</label>
        </div>
        <div class="form__group">
          <input type="text" class="modal__input" id="modal__translate" required/>
          <label for="modal__vocabulary">Vietnamese Meaning</label>
        </div>
        <div class="form__select">
          <label for="modal__select">Loại từ</label>
          <select name="" id="modal__select" class="modal__select">
            <option value="noun">Noun</option>
            <option value="adj">Adj</option>
            <option value="adv">Adv</option>
            <option value="v">Verb</option>
          </select>
        </div>
        <div class="form__group">
          <div contenteditable="true" class="modal__example"></div>
          <label for="modal__example">Example</label>
        </div>
        <input type="button" value="Add to dictionary" class=" btn modal__submit">
        </div>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
